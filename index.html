<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Movie Tickets</h1>
    </header>

    <section class="movie-list">
        <h2>Available Movies</h2>
        <div class="movies">
            <div class="movie" data-id="1" data-price="150">
                <img src="d2.jpg" alt="DEVARA">
                <p>DEVARA</p>
            </div>
            <div class="movie" data-id="2" data-price="200">
                <img src="s1.jpg" alt="SWAG">
                <p>SWAG</p>
            </div>
            <div class="movie" data-id="3" data-price="250">
                <img src="g1.jpg" alt="GOAT">
                <p>GOAT</p>
            </div>
        </div>
    </section>

    <section class="booking-section" id="bookingSection">
        <h2>Book Your Seats</h2>

        <select id="theaterName" class="theater-input">
            <option value="">Select Theater</option>
            <option value="CineWorld">CineWorld</option>
            <option value="PVR Cinemas">PVR Cinemas</option>
            <option value="Inox Movies">Inox Movies</option>
            <option value="Big Cinemas">Big Cinemas</option>
            <option value="Fun Cinemas">Fun Cinemas</option>
            <option value="Galaxy Cinemas">Galaxy Cinemas</option>
            <option value="Cinepolis">Cinepolis</option>
            <option value="MovieMax">MovieMax</option>
            <option value="Raj Mandir">Raj Mandir</option>
            <option value="Satyam Cinemas">Satyam Cinemas</option>
        </select>

        <div class="date-time-selection">
            <select id="dateSelection">
                <option value="">Select Date</option>
                <option value="2024-10-10">October 10, 2024</option>
                <option value="2024-10-11">October 11, 2024</option>
                <option value="2024-10-12">October 12, 2024</option>
            </select>
            <select id="timeSelection">
                <option value="">Select Time</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
            </select>
        </div>

        <div class="seat-selection" id="seatSelection"></div>
        <div class="details">
            <p>Total Seats: <span id="seatCount">0</span></p>
            <p>Total Price: ₹<span id="totalPrice">0</span></p>
        </div>
        <button class="confirm-button" id="confirmButton">Confirm Booking</button>
    </section>

    <div class="booked-details" id="bookedDetails">
        <h3>Your Booking Details:</h3>
        <p>Movie: <span id="bookedMovie"></span></p>
        <p>Theater: <span id="bookedTheater"></span></p>
        <p>Date: <span id="bookedDate"></span></p>
        <p>Time: <span id="bookedTime"></span></p>
        <p>Seats: <span id="bookedSeats"></span></p>
        <p>Total Price: ₹<span id="bookedTotalPrice"></span></p>
    </div>

    <div class="my-bookings" id="myBookings">
        <h3>My Bookings</h3>
        <div id="bookingList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
